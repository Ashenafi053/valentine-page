<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Valentine üíò </title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6e9, #fff0f5);
    font-family: 'Inter', sans-serif;
}

.card {
    position: relative;
    background: white;
    border-radius: 20px;
    padding: 30px 25px;
    width: 85%;
    max-width: 400px;
    height: 300px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    overflow: hidden;
}

.card h2 {
    font-weight: 600;
    margin-bottom: 10px;
}

.card p {
    font-size: 16px;
    color: #666;
    min-height: 40px;
}

/* Buttons */
button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    width: 120px;
    height: 50px;
    transform: none !important;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Yes button */
#yes {
    background: #ff4d6d;
    color: white;
    left: 20%;
    bottom: 30px;
    z-index: 2;
}
#yes:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255,77,109,0.5);
}

/* No button */
#no {
    background: #ddd;
    left: 60%;
    bottom: 30px;
    z-index: 2;
    transition: left 0.3s ease, top 0.3s ease;
}

/* Shake animation */
.shake {
    animation: shake 0.15s infinite;
}
@keyframes shake {
    0%   { transform: translate(0,0); }
    25%  { transform: translate(-5px,3px); }
    50%  { transform: translate(5px,-3px); }
    75%  { transform: translate(-3px,-5px); }
    100% { transform: translate(0,0); }
}
</style>
</head>

<body>

<div class="card">
    <h2>Will you be my Valentine? üíò</h2>
    <p id="cardText">You must choose wisely üòå</p>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card  = document.querySelector(".card");

/* NO button escape inside card */
function escapeNo() {
    noBtn.classList.add("shake");

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    setTimeout(() => noBtn.classList.remove("shake"), 300);
}

// trigger escape on pointer, touch, mousedown
["pointerenter", "touchstart", "mousedown"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
        e.preventDefault();
        escapeNo();
    });
});

/* YES ‚Üí jump directly to Telegram */
yesBtn.addEventListener("click", () => {
    window.location.href = 
      "https://t.me/ashuti_02?text=YES%20%E2%9D%A4%EF%B8%8F%20I%20fell%20for%20your%20trap%E2%80%A6%20and%20I%E2%80%99m%20loving%20it%20%F0%9F%98%8D";
});
</script>

</body>
</html>
