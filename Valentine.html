<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, -apple-system, sans-serif;
}

.card {
    position: relative;
    background: white;
    border-radius: 18px;
    padding: 30px 20px;
    width: 75%;
    max-width: 400px;
    height: 300px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow: hidden;
}

button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    width: 120px;   /* fixed width */
    height: 50px;   /* fixed height */
    transform: none !important;
}

/* Yes button style */
#yes {
    background: #ff4d6d;
    color: white;
    left: 20%;
    bottom: 30px;
    z-index: 2;
}

/* No button style */
#no {
    background: #ddd;
    left: 60%;
    bottom: 30px;
    z-index: 2;
}

/* Shake animation */
.shake {
    animation: shake 0.15s infinite;
}
@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-5px,3px); }
    50% { transform: translate(5px,-3px); }
    75% { transform: translate(-3px,-5px); }
    100% { transform: translate(0,0); }
}
</style>
</head>
<body>

<div class="card">
    <h2>Will you be my Valentine? ğŸ’˜</h2>
    <p>You must choose wisely ğŸ˜Œ</p>
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ’”</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");

// Playful escape with shake
function escapeNo() {
    noBtn.classList.add("shake");

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    // remove shake after short while so it can shake again
    setTimeout(() => noBtn.classList.remove("shake"), 300);
}

// Trigger escape on hover/touch/click attempts
["pointerenter","touchstart","mousedown"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
        e.preventDefault();
        escapeNo();
    });
});

// YES â†’ direct call
yesBtn.addEventListener("click", () => {
    window.location.href = "tel:+251927238394";
});
</script>

</body>
</html>
